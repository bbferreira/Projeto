<!DOCTYPE html>
<html lang="en">
<head>

    <title>formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
    <h2>Contato</h1>
        <form action="https://api.staticforms.xyz/submit" method="post">
         <label>Nome</label>
         <input type="text" name="name" placeholder="Digite seu nome" autocomplete="on">
         <input type="email" name="email" placeholder="Digite seu email" autocomplete="on">
         <label>Mensagem</label>
         <textarea name="message" cols="30" rows="10" placeholder="Digite seu projeto"></textarea>
         <button class="b-conversa">
            <span>Enviar</span>
         </button>
         <input type="hidden" name="accessKey" value="39adb0e8-3cd5-4509-b0e4-36c8be5f63b0"> 
         <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/envio.html">
        </form>
</section>
</body>
</html>
